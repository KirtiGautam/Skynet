<div class="log-title">
  <mat-card-title class="mat-subheading-2">Create a new account</mat-card-title>
</div>
<form [formGroup]="signUpForm" (ngSubmit)="onSignup()">
  <div class="form-container">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input
        required
        matInput
        placeholder="Username"
        formControlName="username"
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input
        required
        matInput
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Re-enter your password</mat-label>
      <input required matInput type="password" formControlName="password1" />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!signUpForm.valid"
    >
      <mat-icon *ngIf="loading">
        <mat-spinner diameter="20" color="accent"></mat-spinner>
      </mat-icon>
      {{ loading ? "" : "Register" }}
    </button>
  </div>
</form>
<div class="redirect-link">
  <a routerLink="/auth/login">Already have an account? Login here</a>
</div>
